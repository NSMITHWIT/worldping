<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roll the Ritual Die</title>
  <style>
    body {
      background: #0a0a0a;
      color: #ff2f2f;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 4rem;
      margin: 0;
      text-shadow: 0 0 10px #ff2f2f;
    }

    #roll {
      cursor: pointer;
      border: 2px solid #ff2f2f;
      padding: 0.5em 1.5em;
      margin-top: 2rem;
      font-size: 1.5rem;
      background: transparent;
      color: #ff2f2f;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #ff2f2f; }
      50% { box-shadow: 0 0 20px #ff2f2f; }
      100% { box-shadow: 0 0 5px #ff2f2f; }
    }
  </style>
</head>
<body>
  <div id="result">ðŸŽ² 0</div>
  <button id="roll">Roll</button>

  <script>
    const result = document.getElementById('result');
    const rollBtn = document.getElementById('roll');

    function rollDice() {
      const roll = Math.floor(Math.random() * (20 - 12 + 1)) + 12;
      result.textContent = `ðŸŽ² ${roll}`;
    }

    rollBtn.addEventListener('click', rollDice);
    window.onload = rollDice;
  </script>
</body>
</html>
