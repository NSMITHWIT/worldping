<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorldPing</title>
  <style>
    @keyframes pulse {
      0% { box-shadow: 0 0 5px #ff2f2f; }
      50% { box-shadow: 0 0 20px #ff2f2f; }
      100% { box-shadow: 0 0 5px #ff2f2f; }
    }

    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #0a0a0a;
      color: #f0f0f0;
      font-size: 3rem;
      text-align: center;
      line-height: 1.6;
      overflow: hidden;
      transition: transform 0.1s ease-in-out;
      position: relative;
    }

    .char {
      display: inline-block;
      transition: all 0.2s ease;
    }

    .glitch {
      color: #ff2f2f;
      text-shadow: 0 0 2px #ff2f2f;
      animation: flicker 0.1s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.3; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    #paywall-curse {
      font-size: 2.5rem;
      color: #ff2f2f;
      text-shadow: 0 0 4px #ff2f2f;
      margin-bottom: 2rem;
    }


    #dice-roll {
      font-size: 2.5rem;
      color: #ff2f2f;
      text-shadow: 0 0 10px #ff2f2f;
      margin-top: 1rem;
      animation: pulse 2s infinite;
    }
    #utc-time {
  font-size: 4rem;
  font-weight: bold;
  margin-bottom: 2rem;
  color: #ff2f2f;
  text-shadow: 0 0 15px #ff2f2f;
  animation: pulse 3s infinite;
}


    .shake {
      animation: shake-screen 0.3s linear;
    }

    @keyframes shake-screen {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-5px, 3px); }
      40% { transform: translate(4px, -4px); }
      60% { transform: translate(-3px, 5px); }
      80% { transform: translate(5px, -2px); }
      100% { transform: translate(0px, 0px); }
    }

    #tear-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('tear.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 0.05s ease;
    }

    .flash {
      opacity: 0.8 !important;
    }
  </style>
</head>
<body>

  <button id="summon-sparks" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: transparent;
  border: 2px solid #ff2f2f;
  color: #ff2f2f;
  font-size: 1.2rem;
  padding: 0.5em 1em;
  cursor: pointer;
  text-shadow: 0 0 5px #ff2f2f;
  animation: pulse 1.5s infinite;
  font-weight: bold;
  z-index: 1000;
">‚ö° Summon Sparks ‚ö°</button>

  <audio id="bg-music" autoplay muted>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="tear-overlay"></div>
  <div id="paywall-curse">PAYWALL CURSE</div>
  <div id="dice-roll">üé≤ Rolling...</div>
  <div id="utc-time">‚è≥ LOADING UTC...</div>
  <div id="ritual"></div>

  <button id="open-video" style="
    font-size: 1.5rem;
    padding: 0.5em 1.2em;
    background: transparent;
    color: #ff2f2f;
    border: 2px solid #ff2f2f;
    cursor: pointer;
    margin-top: 2rem;
    text-shadow: 0 0 5px #ff2f2f;
    animation: pulse 1.5s infinite;
    font-weight: bold;
    letter-spacing: 1px;">
    üî• Witness the Fire üî•
  </button>

  <script>
    function summonSpark() {
  const spark = document.createElement('div');
  spark.textContent = '‚ú¥';
  Object.assign(spark.style, {
    position: 'fixed',
    left: `${Math.random() * 100}vw`,
    top: '-5vh',
    fontSize: `${Math.random() * 1.5 + 1}rem`,
    color: '#ff2f2f',
    textShadow: '0 0 10px #ff2f2f',
    pointerEvents: 'none',
    zIndex: 1000,
    animation: 'fall 3s linear forwards'
  });
  document.body.appendChild(spark);
  setTimeout(() => spark.remove(), 3000);
}

document.getElementById('summon-sparks').addEventListener('click', () => {
  for (let i = 0; i < 25; i++) {
    setTimeout(summonSpark, i * 100);
  }
});

// Falling keyframes
const fallKeyframes = document.createElement('style');
fallKeyframes.textContent = `
@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}`;
document.head.appendChild(fallKeyframes);

    // Ritual Text Display
    const lines = [
      "Ctrl+Shift+I",
      "Ctrl+Shift+P",
      "Disable Javascript",
      "F5",
      "Part your hair behind",
      "Dare eat a peach"
    ];

    const ritual = document.getElementById('ritual');
    lines.forEach(line => {
      const lineEl = document.createElement('div');
      [...line].forEach(char => {
        const span = document.createElement('span');
        span.className = 'char';
        span.textContent = char;
        lineEl.appendChild(span);
      });
      ritual.appendChild(lineEl);
    });

    // Background Music
    const audio = document.getElementById('bg-music');
    audio.volume = 0;
    window.addEventListener('DOMContentLoaded', () => {
      audio.play().then(() => {
        audio.muted = false;
        let vol = 0;
        const fade = setInterval(() => {
          if (vol < 1) {
            vol = Math.min(vol + 0.02, 1);
            audio.volume = vol;
          } else {
            clearInterval(fade);
          }
        }, 200);
      }).catch(err => {
        console.warn("Autoplay failed:", err);
      });
    });

    // Glitch Effect
    function glitchCycle() {
      const chars = document.querySelectorAll('.char');
      const glitchCount = Math.floor(Math.random() * 4) + 1;
      for (let i = 0; i < glitchCount; i++) {
        const span = chars[Math.floor(Math.random() * chars.length)];
        const original = span.textContent;
        span.classList.add('glitch');
        const randomGlitch = ['‚ñà', '‚ñë', '‚ñí', '‚ñì', '@', '#', ' '];
        span.textContent = randomGlitch[Math.floor(Math.random() * randomGlitch.length)];
        setTimeout(() => {
          span.classList.remove('glitch');
          span.textContent = original;
        }, Math.random() * 300 + 100);
      }
    }

    setInterval(glitchCycle, 250);

    // Screen Shake
    const tear = document.getElementById('tear-overlay');
    function shakeScreen() {
      document.body.classList.add('shake');
      tear.classList.add('flash');
      setTimeout(() => {
        document.body.classList.remove('shake');
        tear.classList.remove('flash');
      }, 100);
    }

    setInterval(() => {
      if (Math.random() < 0.2) shakeScreen();
    }, 400);

    // Open Fire Button
    document.getElementById('open-video').addEventListener('click', () => {
      window.open('video.html', '_blank');
    });

    // üé≤ DICE LOGIC
    function rollDie(min = 12, max = 20) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    const diceDiv = document.getElementById('dice-roll');
    function updateDice() {
      const result = rollDie();
      diceDiv.textContent = `üé≤ ${result}`;
    }

    updateDice(); // Initial roll
    setInterval(() => {
      if (Math.random() < 0.2) updateDice();
    }, 2000);

    // üïì LIVE UTC TIME
function updateUTC() {
  const now = new Date();
  const utc = now.toUTCString().split(' ')[4]; // "HH:MM:SS"
  document.getElementById('utc-time').textContent = `UTC ${utc}`;
}

updateUTC();
setInterval(updateUTC, 1000);

  </script>
</body>
</html>
