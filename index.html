<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorldPing</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #0a0a0a;
      color: #f0f0f0;
      font-size: 3rem;
      text-align: center;
      line-height: 1.6;
      overflow: hidden;
      transition: transform 0.1s ease-in-out;
    }

    .char {
      display: inline-block;
      transition: all 0.2s ease;
    }

    .glitch {
      color: #ff2f2f;
      text-shadow: 0 0 2px #ff2f2f;
      animation: flicker 0.1s infinite alternate;
    }

    @keyframes flicker {
      0%   { opacity: 0.3; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    #paywall-curse {
      font-size: 2.5rem;
      color: #ff2f2f;
      animation: curse-glow 2s infinite alternate;
      margin-bottom: 2rem;
      text-shadow: 0 0 4px #ff2f2f;
    }

    @keyframes curse-glow {
      from {
        opacity: 0.6;
        transform: scale(1);
      }
      to {
        opacity: 1;
        transform: scale(1.07) rotateZ(0.5deg);
      }
    }

    .shake {
      animation: shake-screen 0.3s linear;
    }

    @keyframes shake-screen {
      0%   { transform: translate(0px, 0px); }
      20%  { transform: translate(-5px, 3px); }
      40%  { transform: translate(4px, -4px); }
      60%  { transform: translate(-3px, 5px); }
      80%  { transform: translate(5px, -2px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay muted>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="paywall-curse">PAYWALL CURSE</div>
  <div id="ritual"></div>

  <script>
    const lines = [
      "Ctrl+Shift+I",
      "Ctrl+Shift+P",
      "Disable Javascript",
      "F5",
      "Part your hair behind",
      "Dare eat a peach"
    ];

    const ritual = document.getElementById('ritual');

    lines.forEach(line => {
      const lineEl = document.createElement('div');
      [...line].forEach(char => {
        const span = document.createElement('span');
        span.className = 'char';
        span.textContent = char;
        lineEl.appendChild(span);
      });
      ritual.appendChild(lineEl);
    });

    // Audio fade-in
    const audio = document.getElementById('bg-music');
    audio.volume = 0;

    window.addEventListener('DOMContentLoaded', () => {
      audio.play().then(() => {
        audio.muted = false;
        let vol = 0;
        const fade = setInterval(() => {
          if (vol < 1) {
            vol = Math.min(vol + 0.02, 1);
            audio.volume = vol;
          } else {
            clearInterval(fade);
          }
        }, 200);
      }).catch(err => {
        console.warn("Autoplay failed anyway:", err);
      });
    });

    // Glitch engine
    function glitchCycle() {
      const chars = document.querySelectorAll('.char');
      const glitchCount = Math.floor(Math.random() * 4) + 1;
      for (let i = 0; i < glitchCount; i++) {
        const span = chars[Math.floor(Math.random() * chars.length)];
        const original = span.textContent;
        span.classList.add('glitch');
        const randomGlitch = ['█', '░', '▒', '▓', '@', '#', ' '];
        span.textContent = randomGlitch[Math.floor(Math.random() * randomGlitch.length)];
        setTimeout(() => {
          span.classList.remove('glitch');
          span.textContent = original;
        }, Math.random() * 300 + 100);
      }
    }

    setInterval(glitchCycle, 250);

    // Screen shake engine
    function shakeScreen() {
      document.body.classList.add('shake');
      setTimeout(() => {
        document.body.classList.remove('shake');
      }, 300);
    }

    // Trigger shake at random intervals
    setInterval(() => {
      if (Math.random() < 0.15) shakeScreen();
    }, 1000);
  </script>
</body>
</html>
